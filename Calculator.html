<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="calculator">
       <input type="text" placeholder="0" id="inputbox"  readonly=""  style="margin-left: 0%;"/>
       <hr>
       <div>
         <button style="color: chartreuse;">AC</button>
         <button style="color: chartreuse;">DEL</button>
         <button style="color: chartreuse;">%</button>
         <button style="color: chartreuse;">*</button>
       </div>
       <div>
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button style="color: chartreuse;">/</button>
       </div>
       <div>
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button style="color: chartreuse;">+</button>
       </div>
       <div>
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button style="color: chartreuse;">-</button>
       </div>
       <div>
         <button>00</button>
         <button>0</button>
         <button>.</button>
         <button style="color: chartreuse;">=</button>
       </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
